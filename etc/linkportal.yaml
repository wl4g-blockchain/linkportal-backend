service-name: linkportal

server:
  host: 0.0.0.0
  port: 9000
  context-path: "/"

mgmt:
  enabled: true
  host: 0.0.0.0
  port: 9001
  tokio-console:
    enabled: true
    server-bind: "0.0.0.0:6669"
    retention: 60
  pyroscope:
    # Because of known-issues: https://github.com/grafana/pyroscope-rs/issues/174
    # https://github.com/tikv/pprof-rs/issues/232 Therefore it is not enabled by default for now.
    enabled: false
    server-url: "http://localhost:4040"
    tags: []
    sample-rate: 0.1
  # Notice: More OTEL custom configuration use to env: OTEL_SPAN_xxx, see: opentelemetry_sdk::trace::config::default()
  otel:
    enabled: true
    endpoint: "http://localhost:4317"
    protocol: grpc # Optional: http/protobuf,http/json,grpc
    timeout: 10000

logging:
  mode: HUMAN # Options: HUMAN|JSON
  level: DEBUG

swagger:
  enabled: true
  # title: "LinkPortal API Server"
  # description: "The LinkPortal backend API Server"
  # version: "1.0.0"
  # license_name: "Apache 2.0"
  # license_url: "https://www.apache.org/licenses/LICENSE-2.0"
  # contact_name: "LinkPortal API"
  # contact_email: "jameswong1376@gmail.com"
  # contact_url: "https://github.com/wl4g-blockchain/linkportal-backend"
  # terms_of_service: "api/terms-of-service"
  ui_path: "/swagger-ui"
  openapi_url: "/swagger-ui/openapi.json"

auth:
  jwt-ak-name: "_ak"
  jwt-rk-name: "_rk"
  jwt-validity-ak: 3600000
  jwt-validity-rk: 86400000
  jwt-algorithm: "HS256"
  #jwt-secret: "<YOUR_JWT_SECRET>" # Generated by default. Refer to: .env
  anonymous-paths:
    - "/public/**"
    - "/static/**"
    # The default healthly urls.
    - "/_/healthz"
    - "/_/healthz/**"
    # The default swagger ui urls.
    - "/swagger-ui/**" # e.g: swagger-ui/{index.css,openapi.json,...}
  oidc:
    enabled: false
    client-id: "<YOUR_OIDC_CLIENT_ID>" # Refer to: .env
    #client-secret: "<YOUR_OIDC_CLIENT_SECRET>" # Refer to: .env
    issue-url: "https://iam.wl4g.com/realms/master"
    #redirect-url: "http://localhost:8888/serve/auth/callback/oidc"
    redirect-url: "http://wl4g.local:10000/serve/auth/callback/oidc"
    scope: "openid profile email"
  # see:https://github.com/settings/developers
  # see:https://docs.github.com/en/apps/oauth-apps/building-oauth-apps/authorizing-oauth-apps
  github:
    enabled: true
    #client-id: "<YOUR_GITHUB_CLIENT_ID>" # Refer to: .env
    #client-secret: "<YOUR_GITHUB_CLIENT_SECRET>" # Refer to: .env
    auth-url: "https://github.com/login/oauth/authorize"
    token-url: "https://github.com/login/oauth/access_token"
    #redirect-url: "http://localhost:8888/serve/auth/callback/github"
    redirect-url: "http://wl4g.local:10000/serve/auth/callback/github"
    # see:https://docs.github.com/en/apps/oauth-apps/building-oauth-apps/scopes-for-oauth-apps
    scope: "user"
    user-info-url: "https://api.github.com/user"
  login-url: "/static/login.html"
  success-url: "/static/index.html"
  unauthz-url: "/static/403.html"

cache:
  provider: Memory # Memory|Redis
  memory:
    initial-capacity: 32
    max-capacity: 65535
    ttl: 3600000
    eviction-policy: LRU
  redis:
    nodes: ["redis://127.0.0.1:6379"]
    username: "default" # eg: "default"
    password: "bitnami" # eg: "bitnami", refer to: .env
    connection-timeout: 3000
    response-timeout: 6000
    retries: 1
    max-retry-wait: 65536
    min-retry-wait: 1280
    read-from-replica: true

appdb:
  type: "POSTGRESQL" # Options: SQLITE|POSTGRESQL|MONGODB
  sqlite:
    dir: "/tmp/linkportal/appdb/sqlite"
  postgres: # App DB for PostgreSQL
    host: "127.0.0.1"
    port: 35432
    database: "linkportal"
    schema: "public"
    username: postgres
    password: "123456"
    min-connections: 1
    max-connections: 10
    use-ssl: false
  mongodb:
    url: mongodb://127.0.0.1:27017/linkportal
    database: linkportal

vecdb:
  type: "PGVECTOR" # Options: PGVECTOR
  pg-vector: # Vector DB for PostgreSQL
    host: "127.0.0.1"
    port: 5432
    database: "postgres"
    schema: "public"
    username: "postgres"
    password: "changeit"
    min-connections: 1
    max-connections: 10
    use-ssl: false

services:
  # Chain transaction event data Analysis updater.
  updaters:
    - kind: "ETHEREUM"
      name: "mainnetEthTxLogUpdater"
      enabled: false
      cron: "0 5 * * * *"
      channel-size: 100
      chain:
        chain-id: "1"
        http-rpc-url: "https://eth-mainnet.g.alchemy.com/v2/M8QUxbFISVXMqMxvWWKx-N2cxUJF9jmD"
        ws-rpc-url: "wss://eth-mainnet.g.alchemy.com/v2/M8QUxbFISVXMqMxvWWKx-N2cxUJF9jmD"
        contracts:
          # e.g: Chainlink Router contract on Ethereum Mainnet.
          # see:https://docs.chain.link/ccip/directory/mainnet/chain/mainnet
          # see:https://etherscan.io/address/0x80226fc0Ee2b096224EeAc085Bb9a8cba1146f7D#code
          - address: "0x80226fc0Ee2b096224EeAc085Bb9a8cba1146f7D"
            # e.g: export LINKPORTAL__SERVICES__UPDATERS[0]__CHAIN__CONTRACTS[0]__ABI_PATH="${workspaceFolder}/etc/abi/chainlink/v20250424/FunctionRouter.json"
            #abi-path: "" # e.g: "/etc/linkportal/abi/chainlink/v20250424/FunctionRouter.json"
            events:
              - Transfer
              - Approval
              - OwnershipTransferRequested
              - OwnershipTransferred
              - OffRampAdded
              - OffRampRemoved
    - kind: "ETHEREUM"
      name: "sepoliaEthTxLogUpdater"
      enabled: false
      cron: "0 5 * * * *"
      channel-size: 100
      chain:
        chain-id: "11155111" # see:https://chainlist.org/chain/11155111?testnets=true
        http-rpc-url: "https://eth-sepolia.g.alchemy.com/v2/M8QUxbFISVXMqMxvWWKx-N2cxUJF9jmD"
        ws-rpc-url: "wss://eth-sepolia.g.alchemy.com/v2/M8QUxbFISVXMqMxvWWKx-N2cxUJF9jmD"
        contracts:
          - address: "0x3cce8028fff80953a475436b0d49b39956cd7073"
            #abi-path: "" # e.g: "/etc/linkportal/abi/linkportal/v20250425/RealEstateIssuer.json"
            events:
              - IssueRequested
              - IssueApproved
          - address: "0x9ed445329d8465c2c56497102ec80bfdb8952e8b"
            #abi-path: "" # e.g: "/etc/linkportal/abi/linkportal/v20250425/RealEstatePriceOracle.json"
            events:
              - RequestSent
              - RequestFulfilled
          - address: "0xe4c3e9ee1faf31c9cb1750cce5f247e339c42602"
            #abi-path: "" # e.g: "/etc/linkportal/abi/linkportal/v20250425/RealEstateToken.json"
            events:
              - ChainEnabled
              - ChainDisabled
              - CrossChainSent
              - CrossChainReceived
          - address: ""
            #abi-path: "" # e.g: "/etc/linkportal/abi/linkportal/v20250425/RealEstateKYC.json"
            events:
              - VerifierAdded
              - UserVerified
              - VerifierRemoved
          - address: ""
            #abi-path: "" # e.g: "/etc/linkportal/abi/linkportal/v20250425/RealEstateLinker.json"
            events:
              - Deposited
              - Redeemed
              - Liquidated
              - LendingPoolSet
              - CollateralDepositedToPool
              - StablecoinBorrowed
              - StablecoinRepaid
              - CollateralWithdrawn
    #- kind: "SOLANA"
    #  name: "mainnetSolTxLogUpdater"
    #  enabled: true
    #  cron: "0 5 * * * *"
    #  channel-size: 100
    #  chain:
    #    chain-id: "mainnet"
    #    http-rpc-url: "https://solana-mainnet.g.alchemy.com/v2/<YOUR_API_KEY>"
    #    ws-rpc-url: "wss://solana-mainnet.g.alchemy.com/v2/<YOUR_API_KEY>"
    #    program_ids: []
    #    account_filters: []
    #    commitment: ""

  # see:https://platform.openai.com/docs/guides/completions
  # see:https://github.com/ollama/ollama/blob/main/docs/api.md#generate-a-completion
  # see:https://help.aliyun.com/zh/model-studio/getting-started/what-is-model-studio#16693d2e3fmir
  llm:
    embedding:
      api-uri: "http://localhost:11434/api/embed"
      #api-key: "<YOUR EMBEDDING API KEY>" # refer to:./.env
      model: "bge-m3:latest"
      org-id: # Optional
      project-id: # Optional
      pre-delete-collection: false
      vector-dimensions: 1536
    generate:
      # Notice: The '__' should be used to distinguish different levels of structure properties, such as:
      # LINKPORTAL__LLM__API_KEY to match LinkPortalProperties{llm:LlmProperties{completion:GenerateProperties{api_key}}}
      api-uri: "https://dashscope.aliyuncs.com/compatible-mode/v1"
      #api-key: "<YOUR GENERATE API KEY>" # refer to:./.env
      org-id: # Optional
      project-id: # Optional
      model: "qwen-plus"
      max-tokens: 65535
      temperature: 0.1
      candidate-count: 3
      top-k: 1
      top-p: 0.9
      system-prompt: |-
        You are a block chain security expert.

